<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body ng-app="ShoppingListApp">
  
  <div class="container" ng-controller="ShoppingListController as sctrl">
    <h1>Shopping List App</h1>
    <div class="row">
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="nameInput">Enter item name:</label>
            <input class="form-control"
              ng-model="sctrl.name" id="nameInput" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label for="nameInput">Select item quantity:</label>
            <select class="form-control" id="quantityInput" ng-model="sctrl.quantity">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button class="btn btn-primary" ng-click="sctrl.addItem()"
            ng-disabled="!sctrl.name || !sctrl.quantity">Add Item</button>
        </form>
      </div>
      <div class="col-sm-8">
        <shopping-list items=sctrl.items
          on-remove="sctrl.removeItem(index)"></shopping-list>
      </div>
      
    </div>
     
  </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../scripts/app.js"></script>
</body>

</html>
