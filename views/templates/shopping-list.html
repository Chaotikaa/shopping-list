<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <th>{{$index + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>
        <button class="btn btn-primary" 
        ng-click="removeItem({index: $index})">Remove Item</button>
    </tr>
  </tbody>
</table>
